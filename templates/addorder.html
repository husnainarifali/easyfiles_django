{% extends 'base.html'%}
{%load static%}
{%block mystyle%}
<style>


    
</style>
{%endblock%}
{%block content%}




<div class='col-md-9'>
    {% if messages %}
{% for message in messages %}
<ul class="messages">
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
      </div>
            
    {% endfor %}	
    {%endif%}</ul></div>
<form class="text-center border border-light p-5" method="POST" action=""enctype="multipart/form-data">
    {% csrf_token %}  
    
    
        <!-- Name -->
        <input list="browsers" name="u_name" required id="defaultContactFormName"  class="form-control mb-4 " placeholder="Coustomer Name">
        <datalist id="browsers">
            {% for i in users %}
          <option value={{i.username}}>
         {%endfor%}
        </datalist>
        <input list="product-list" name="p_name"data-js-vars ='{{i.product.id}}'required id='q' oninput='onInput()' id="defaultContactFormName" data-q='{{i.product}}' class="form-control mb-4 addorder" placeholder="Product Name">
        <datalist id="product-list">
            {%for i in products%}
          <option value={{i.product_name}}>
          {%endfor%}
        </datalist>
       
       
        <input type="text" id="defaultContactFormName" required class="form-control mb-4"name="p_type" placeholder="Product Type">
        <input type="number" id="defaultContactFormName" required class="form-control mb-4"name="p_qty" min="0" value='1' placeholder="Product Quantity">
        
        <input type="date" id="defaultContactFormName"  class="form-control mb-4"name="p_date" placeholder="Product date">
        
        
    
        <!-- Send button --><div style="color: #025058!important" >
        <button class="btn btn-info btn-block" type="submit">Add OrderItem</button>
    </div>
    </form>
    
</div>
{%endblock%}
{%block script%}



<!--<script type="text/javascript" src="/static/js/addorder.js"></script>!-->
{%endblock%}
