 {% extends 'firmware/base.html'%} {%block contant%}
<div class=" container row ml-5 col-md-12 col-sm-12 col-xs-12 border border-dark float-center " style="width:85%;">
    {%for item in models%}
    <div class="column col-md-4 col-xs-12 col-sm-12 p-5 d-flex justify-content-center">
        <div class="col-md-7 no-margin">

            <div class="folder-home-item">
                <a href="{% url 'modelFiles' item.id %}">
                    <div class="image">

                        <img src="https://itbalances.co.za/wp-content/uploads/2016/02/easyfile_logo.png" class="img-responsive" width="110" height="80">

                    </div>
                    <div class="body col-md-3" style="white-space: nowrap">
                        <div class="title text-dark  justify-content-center">
                            {{item.modelName}}
                        </div>

                    </div>
                </a>
            </div>


        </div>
    </div>

    {%endfor%}
</div>
{%endblock%}
